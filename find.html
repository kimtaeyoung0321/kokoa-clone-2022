<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:46</span>
        </div>
        <div class="status-bar__column">
            <span>1%</span>
            <i class="fas fa-battery-quarter fa-lg"></i><!-- barttery Icon -->
            <i class="fas fa-bolt"></i><!-- Lighting Icon -->
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="settingicon-reddot"><i class="fas fa-cog fa-lg"></i><div class="icon-reddot"></div></span>
        </div>
    </header>
    
    <main class="chats-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><span>QR Code</span><i class="fas fa-qrcode"></i></div>
            <div class="icon-row__icon"><span>Add by Contacts</span><i class="far fa-address-book"></i></div>
            <div class="icon-row__icon"><span>Add by ID</span><i class="far fa-id-card"></i></div>
            <div class="icon-row__icon"><span>Invite</span><i class="far fa-envelope"></i></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xl"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="img/spiderman.jpg" alt=""/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img class="open-post__column-bts" src="https://w.namu.la/s/6df0a6f25c7523bce4e1f3635c5c11d8929f4ddebdc9725062610cad434436a789393b870205e719ed4f791a5152ec5fb0ba1c9629def4ab10f50b0c0e1235fb61859ff11967459da17e8c1b90523bfa" alt=""/>
                    <div class="open-post__column-heart"><span><i class="fas fa-heart"></i>326</span></div>
                </div>
            </div>
            <div class="open-post open-post2">
                <div class="open-post__column">
                    <h5 class="open-post__title">#PLAYERUNKOWNBATTLEGROUND</h5>
                    <h6 class="open-post__hashtags">#pubg#chicken_dinner#steam</h6>
                    <div class="open-post__members">
                        <img src="img/spiderman.jpg" alt=""/>
                        <span class="open-post__members-count">999+ members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img class="open-post__column-bts" src="https://play-lh.googleusercontent.com/JRd05pyBH41qjgsJuWduRJpDeZG0Hnb0yjf2nWqO7VaGKL10-G5UIygxED-WNOc3pg" alt=""/>
                    <div class="open-post__column-heart"><span><i class="fas fa-heart"></i>777</span></div>
                </div>
            </div>
        </div>
    <!--div-->
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><div class="nav__dot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/573f8676b8.js" crossorigin="anonymous">   
    </script>
</body>
</html>
