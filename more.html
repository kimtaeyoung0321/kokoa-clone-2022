<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:46</span>
        </div>
        <div class="status-bar__column">
            <span>1%</span>
            <i class="fas fa-battery-quarter fa-lg"></i><!-- barttery Icon -->
            <i class="fas fa-bolt"></i><!-- Lighting Icon -->
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="settingicon-reddot"><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a><div class="icon-reddot"></div></span>
        </div>
    </header>
    
    <main class="more-screen">
        <div class="more-screen__user">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/spiderman.jpg" alt="" class="user-component__avator"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Tom</h4>
                        <h6 class="user-component__subtitle">+031 123-456-7890<i class="fab fa-whatsapp"></i></h6>
                    </div>
                </div>
                <div class="user-component__colum">
                    <div class="user-component__colum-rightside">
                        <span><i class="fas fa-envelope-open-text fa-2x"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><span>Calendar</span><i class="far fa-calendar-alt"></i></div>
            <div class="icon-row__icon more-reddot-father"><span>Talk Drive</span><i class="fab fa-google-drive"></i><div class="more-reddot"></div></div>
            <div class="icon-row__icon"><span>Emoticons</span><i class="far fa-smile-wink"></i></div>
            <div class="icon-row__icon"><span>Themes</span><i class="fas fa-brush"></i></div>
        </div>
        <div class="icon-row__column">
            <div class="icon-row__icon"><span>Account</span><i class="far fa-user-circle"></i></div>
            <div class="icon-row__icon"><span>Openchat</span><i class="far fa-comments"></i></div>
            <div class="icon-row__icon"><span>Instagram</span><i class="fab fa-instagram"></i></div>
            <div class="icon-row__icon"><span>Youtube</span><i class="fab fa-youtube-square"></i></div>
        </div>
        <div class="more-suggestions">
            <div class="more-suggestions__title">
                <h3>suggestions</h3>
            </div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icons-image"><i class="fas fa-quote-right"></i></div>
                    <span class="more-suggestions__icons-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icons-image"><i class="fas fa-beer"></i></div>
                    <span class="more-suggestions__icons-text">Fuck Drink</span>
                </div>
            </div>
        </div>
        
    <!--div-->
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__dot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/573f8676b8.js" crossorigin="anonymous">   
    </script>
</body>
</html>
