<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:46</span>
        </div>
        <div class="status-bar__column">
            <span>1%</span>
            <i class="fas fa-battery-quarter fa-lg"></i><!-- barttery Icon -->
            <i class="fas fa-bolt"></i><!-- Lighting Icon -->
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__colunm"><a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a></div>
        <div class="alt-header__colunm"><h1 class="alt-header-title">Settings</h1></div>
        <div class="alt-header__colunm"><a href="find.html"><i class="fas fa-search fa-2x"></i></a></div>
    </header>
    
    <main class="main-screen setting-screen">
        <ul class="setting-list">
            <li class="settings-setting">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </li>
            <li class="settings-setting">
                <i class="fas fa-flask"></i>
                <span>Kakao Lab</span>
            </li>
            <li class="settings-setting">
                <div>
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
                </div>
                <div class="settings-setting_column"><span>Lastest Version</span></div>
            </li>
        </ul>
        <ul class="setting-list-more">
            <li class="settings-setting">
                <i class="fas fa-lock"></i>
                <span>Privacy</span>
            </li>
            <li class="settings-setting">
                <i class="fas fa-bell"></i>
                <span>Notification</span>
            </li>
            <li class="settings-setting">
                <i class="far fa-user"></i>
                <span>Friends</span>
            </li>
            <li class="settings-setting">
                <i class="far fa-comment"></i>
                <span>Chats</span>
            </li>
            <li class="settings-setting">
                <i class="far fa-sun"></i>
                <span>Display</span>
            </li>
            <li class="settings-setting">
                <div>
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
                    <div class="settings-setting__column">       
                    <span >Default Themes</span>
                </div>
            </li>
            <li class="settings-setting-reallast">
                <i class="fas fa-phone-square-alt"></i>
                <span>Call</span>
            </li>
        </ul>
    <!--div-->
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__dot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/573f8676b8.js" crossorigin="anonymous">   
    </script>
</body>
</html>
